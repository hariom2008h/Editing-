<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESECH - Editing Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --secondary: #1a1a1a;
            --accent: #4285f4;
            --accent-hover: #3367d6;
            --danger: #f44336;
            --success: #4CAF50;
            --text: #e0e0e0;
            --text-secondary: #b0b0b0;
            --card-bg: #252525;
            --card-hover: #333;
            --border: #444;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--primary);
            color: var(--text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--secondary);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }
        
        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--accent);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .owner {
            font-size: 1em;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .section {
            background-color: var(--secondary);
            border-radius: 5px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: var(--transition);
        }
        
        .section:hover {
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
        }
        
        h2 {
            color: var(--accent);
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-controls {
            display: flex;
            gap: 10px;
        }
        
        .link-container {
            margin-bottom: 20px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background-color: var(--card-bg);
            border-radius: 6px;
            transition: var(--transition);
            gap: 10px;
        }
        
        .link-item:hover {
            background-color: var(--card-hover);
            transform: translateY(-2px);
        }
        
        .link-item input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: #333;
            color: var(--text);
            font-size: 0.95em;
            transition: var(--transition);
        }
        
        .link-item input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .btn {
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: var(--accent);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #388e3c;
            transform: translateY(-1px);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            transition: var(--transition);
        }
        
        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: var(--transition);
        }
        
        .image-item:hover img {
            transform: scale(1.05);
        }
        
        .image-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: var(--transition);
        }
        
        .image-item:hover .image-actions {
            opacity: 1;
        }
        
        .add-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: var(--text);
            border: 1px dashed #555;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            margin-top: 15px;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .add-btn:hover {
            background-color: #444;
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }
        
        .disclaimer {
            background-color: var(--secondary);
            padding: 15px;
            border-radius: 5px;
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--text-secondary);
            border-left: 4px solid var(--danger);
        }
        
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background-color: var(--secondary);
            color: var(--text);
            font-size: 1em;
        }
        
        .search-bar button {
            padding: 10px 20px;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }
        
        .tab.active {
            border-bottom-color: var(--accent);
            color: var(--accent);
            font-weight: 500;
        }
        
        .tab:hover:not(.active) {
            background-color: var(--card-bg);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .counter-badge {
            background-color: var(--accent);
            color: white;
            border-radius: 10px;
            padding: 2px 8px;
            font-size: 0.8em;
            margin-left: 5px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .drag-handle {
            cursor: move;
            padding: 0 10px;
            color: var(--text-secondary);
        }
        
        .dragging {
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
        }
        
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .image-item img {
                height: 160px;
            }
            
            .section-controls {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="ESECH Logo" class="logo">
            <h1>ESECH <span class="counter-badge" id="total-counter">0</span></h1>
            <div class="owner">by Hariom</div>
        </header>
        
        <div class="search-bar">
            <input type="text" id="global-search" placeholder="Search resources...">
            <button class="btn btn-primary" id="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
        
        <div class="tab-container">
            <div class="tab active" data-tab="sectionA">Section A</div>
            <div class="tab" data-tab="sectionB">Section B</div>
            <div class="tab" data-tab="sectionC">Section C</div>
        </div>
        
        <!-- Section A -->
        <div class="tab-content active" id="sectionA">
            <div class="section">
                <h2>
                    Editing Material - Section A
                    <div class="section-controls">
                        <button class="btn btn-success" onclick="exportSection('sectionA')">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn btn-primary" onclick="importSection('sectionA')">
                            <i class="fas fa-upload"></i> Import
                        </button>
                    </div>
                </h2>
                <div class="link-container" id="sectionA-links">
                    <!-- Link items will be added here -->
                </div>
                <button class="add-btn" onclick="addLink('sectionA-links')">
                    <i class="fas fa-plus"></i> Add Drivi Link
                </button>
                
                <h3>Images <span class="counter-badge" id="sectionA-image-counter">0</span></h3>
                <div class="image-grid" id="sectionA-images">
                    <!-- Image items will be added here -->
                </div>
                <button class="add-btn" onclick="addImage('sectionA-images')">
                    <i class="fas fa-plus"></i> Add Image
                </button>
            </div>
        </div>
        
        <!-- Section B -->
        <div class="tab-content" id="sectionB">
            <div class="section">
                <h2>
                    Editing Material - Section B
                    <div class="section-controls">
                        <button class="btn btn-success" onclick="exportSection('sectionB')">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn btn-primary" onclick="importSection('sectionB')">
                            <i class="fas fa-upload"></i> Import
                        </button>
                    </div>
                </h2>
                <div class="link-container" id="sectionB-links">
                    <!-- Link items will be added here -->
                </div>
                <button class="add-btn" onclick="addLink('sectionB-links')">
                    <i class="fas fa-plus"></i> Add Drivi Link
                </button>
                
                <h3>Images <span class="counter-badge" id="sectionB-image-counter">0</span></h3>
                <div class="image-grid" id="sectionB-images">
                    <!-- Image items will be added here -->
                </div>
                <button class="add-btn" onclick="addImage('sectionB-images')">
                    <i class="fas fa-plus"></i> Add Image
                </button>
            </div>
        </div>
        
        <!-- Section C -->
        <div class="tab-content" id="sectionC">
            <div class="section">
                <h2>
                    Editing Material - Section C
                    <div class="section-controls">
                        <button class="btn btn-success" onclick="exportSection('sectionC')">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="btn btn-primary" onclick="importSection('sectionC')">
                            <i class="fas fa-upload"></i> Import
                        </button>
                    </div>
                </h2>
                <div class="link-container" id="sectionC-links">
                    <!-- Link items will be added here -->
                </div>
                <button class="add-btn" onclick="addLink('sectionC-links')">
                    <i class="fas fa-plus"></i> Add Drivi Link
                </button>
                
                <h3>Images <span class="counter-badge" id="sectionC-image-counter">0</span></h3>
                <div class="image-grid" id="sectionC-images">
                    <!-- Image items will be added here -->
                </div>
                <button class="add-btn" onclick="addImage('sectionC-images')">
                    <i class="fas fa-plus"></i> Add Image
                </button>
            </div>
        </div>
        
        <div class="disclaimer">
            <strong>Disclaimer:</strong> All materials are collected from Telegram and various websites. This is for educational purposes only.
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Initialize counters
        let linkCounters = {
            'sectionA-links': 0,
            'sectionB-links': 0,
            'sectionC-links': 0
        };
        
        let imageCounters = {
            'sectionA-images': 0,
            'sectionB-images': 0,
            'sectionC-images': 0
        };
        
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'success' ? 'var(--success)' : 'var(--danger)';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Update counters
        function updateCounters() {
            // Update section counters
            for (const section in imageCounters) {
                const counterElement = document.getElementById(`${section}-counter`);
                if (counterElement) {
                    counterElement.textContent = imageCounters[section];
                }
            }
            
            // Update total counter
            const totalLinks = Object.values(linkCounters).reduce((a, b) => a + b, 0);
            const totalImages = Object.values(imageCounters).reduce((a, b) => a + b, 0);
            document.getElementById('total-counter').textContent = totalLinks + totalImages;
        }
        
        // Add link function with drag and drop
        function addLink(sectionId) {
            const maxLinks = 15;
            if (linkCounters[sectionId] >= maxLinks) {
                showToast(`Maximum ${maxLinks} links allowed per section.`, 'danger');
                return;
            }
            
            linkCounters[sectionId]++;
            const container = document.getElementById(sectionId);
            
            const linkItem = document.createElement('div');
            linkItem.className = 'link-item';
            linkItem.setAttribute('draggable', 'true');
            linkItem.innerHTML = `
                <span class="drag-handle"><i class="fas fa-grip-vertical"></i></span>
                <input type="text" placeholder="Enter drivi link (e.g., drivi123)">
                <button class="btn btn-danger" onclick="removeItem(this.parentElement, '${sectionId}', 'link')">
                    <i class="fas fa-trash"></i> Remove
                </button>
            `;
            
            // Add drag and drop events
            linkItem.addEventListener('dragstart', function(e) {
                this.classList.add('dragging');
                e.dataTransfer.setData('text/plain', ''); // Required for Firefox
            });
            
            linkItem.addEventListener('dragend', function() {
                this.classList.remove('dragging');
            });
            
            container.appendChild(linkItem);
            updateCounters();
            setupDragAndDrop(container);
            showToast('Link added successfully!');
        }
        
        // Add image function
        function addImage(sectionId) {
            const maxImages = 20;
            if (imageCounters[sectionId] >= maxImages) {
                showToast(`Maximum ${maxImages} images allowed per section.`, 'danger');
                return;
            }
            
            imageCounters[sectionId]++;
            const container = document.getElementById(sectionId);
            
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.setAttribute('draggable', 'true');
            imageItem.innerHTML = `
                <img src="https://via.placeholder.com/200?text=Image+${imageCounters[sectionId]}" alt="Editing Resource ${imageCounters[sectionId]}">
                <div class="image-actions">
                    <button class="btn btn-danger" style="padding: 5px 8px;" onclick="removeItem(this.parentElement.parentElement, '${sectionId}', 'image')">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-primary" style="padding: 5px 8px;" onclick="changeImage(this.parentElement.parentElement)">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            `;
            
            // Add drag and drop events
            imageItem.addEventListener('dragstart', function(e) {
                this.classList.add('dragging');
                e.dataTransfer.setData('text/plain', ''); // Required for Firefox
            });
            
            imageItem.addEventListener('dragend', function() {
                this.classList.remove('dragging');
            });
            
            container.appendChild(imageItem);
            updateCounters();
            setupDragAndDrop(container);
            showToast('Image added successfully!');
        }
        
        // Remove item function
        function removeItem(element, sectionId, type) {
            if (confirm('Are you sure you want to remove this item?')) {
                element.remove();
                if (type === 'link') {
                    linkCounters[sectionId]--;
                } else {
                    imageCounters[sectionId]--;
                }
                updateCounters();
                showToast('Item removed successfully!');
            }
        }
        
        // Change image function
        function changeImage(element) {
            const newUrl = prompt('Enter new image URL:');
            if (newUrl) {
                element.querySelector('img').src = newUrl;
                showToast('Image updated successfully!');
            }
        }
        
        // Setup drag and drop for a container
        function setupDragAndDrop(container) {
            container.addEventListener('dragover', function(e) {
                e.preventDefault();
                const draggingItem = document.querySelector('.dragging');
                const afterElement = getDragAfterElement(container, e.clientY);
                
                if (afterElement == null) {
                    container.appendChild(draggingItem);
                } else {
                    container.insertBefore(draggingItem, afterElement);
                }
            });
        }
        
        // Helper function for drag and drop
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.link-item:not(.dragging), .image-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        
        // Export section data
        function exportSection(sectionId) {
            const links = [];
            document.querySelectorAll(`#${sectionId}-links .link-item input`).forEach(input => {
                if (input.value.trim()) {
                    links.push(input.value.trim());
                }
            });
            
            const images = [];
            document.querySelectorAll(`#${sectionId}-images .image-item img`).forEach(img => {
                images.push(img.src);
            });
            
            const data = {
                section: sectionId,
                links: links,
                images: images,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ESECH-${sectionId}-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast(`Section ${sectionId} exported successfully!`);
        }
        
        // Import section data
        function importSection(sectionId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        const data = JSON.parse(event.target.result);
                        
                        // Clear existing items
                        document.getElementById(`${sectionId}-links`).innerHTML = '';
                        document.getElementById(`${sectionId}-images`).innerHTML = '';
                        
                        // Reset counters
                        linkCounters[`${sectionId}-links`] = 0;
                        imageCounters[`${sectionId}-images`] = 0;
                        
                        // Add links
                        data.links.forEach(link => {
                            linkCounters[`${sectionId}-links`]++;
                            const container = document.getElementById(`${sectionId}-links`);
                            
                            const linkItem = document.createElement('div');
                            linkItem.className = 'link-item';
                            linkItem.setAttribute('draggable', 'true');
                            linkItem.innerHTML = `
                                <span class="drag-handle"><i class="fas fa-grip-vertical"></i></span>
                                <input type="text" value="${link}">
                                <button class="btn btn-danger" onclick="removeItem(this.parentElement, '${sectionId}-links', 'link')">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            `;
                            
                            container.appendChild(linkItem);
                            setupDragAndDrop(container);
                        });
                        
                        // Add images
                        data.images.forEach(imgSrc => {
                            imageCounters[`${sectionId}-images`]++;
                            const container = document.getElementById(`${sectionId}-images`);
                            
                            const imageItem = document.createElement('div');
                            imageItem.className = 'image-item';
                            imageItem.setAttribute('draggable', 'true');
                            imageItem.innerHTML = `
                                <img src="${imgSrc}" alt="Imported Image">
                                <div class="image-actions">
                                    <button class="btn btn-danger" style="padding: 5px 8px;" onclick="removeItem(this.parentElement.parentElement, '${sectionId}-images', 'image')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <button class="btn btn-primary" style="padding: 5px 8px;" onclick="changeImage(this.parentElement.parentElement)">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </div>
                            `;
                            
                            container.appendChild(imageItem);
                            setupDragAndDrop(container);
                        });
                        
                        updateCounters();
                        showToast(`Section ${sectionId} imported successfully!`);
                    } catch (error) {
                        showToast('Error importing file. Invalid format.', 'danger');
                        console.error(error);
                    }
                };
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // Initialize drag and drop for all containers
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.link-container, .image-grid').forEach(container => {
                setupDragAndDrop(container);
            });
            
            // Search functionality
            document.getElementById('search-btn').addEventListener('click', function() {
                const searchTerm = document.getElementById('global-search').value.toLowerCase();
                if (!searchTerm) return;
                
                let found = false;
                
                // Search in links
                document.querySelectorAll('.link-item input').forEach(input => {
                    const value = input.value.toLowerCase();
                    if (value.includes(searchTerm)) {
                        input.parentElement.style.backgroundColor = 'var(--accent)';
                        input.parentElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        found = true;
                    } else {
                        input.parentElement.style.backgroundColor = '';
                    }
                });
                
                // Search in images (would need alt text or other metadata in a real app)
                
                if (!found) {
                    showToast('No matching items found', 'danger');
                }
            });
        });
    </script>
</body>
</html>
